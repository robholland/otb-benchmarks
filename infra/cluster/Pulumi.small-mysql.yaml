config:
  aws:region: us-west-2
  aws:assumeRole:
    roleArn: arn:aws:iam::912773994842:role/BenchmarkClusterAdmin
  temporal-otb-benchmarks-cluster:AWS:
    Region: us-west-2
    AvailabilityZones: ["us-west-2a", "us-west-2b", "us-west-2c"]
